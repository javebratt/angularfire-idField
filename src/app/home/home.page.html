<ion-header>
  <ion-toolbar color="primary">
    <ion-title> List with ID </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item *ngFor="let item of items$ | async">
      <ion-label>
        <h2>Item name: <strong>{{item.name}}</strong></h2>
        <p>Item ID: <strong>{{item.id}}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
